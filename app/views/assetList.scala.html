@(assets: List[Asset])

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
    <table border=0 width=30% height=30% align=left cellpadding=1 cellspacing=1>
        <thead>
            <tr>
                <th align="left" >Asset Name</th>

            </tr>
        </thead>
        <tbody>
        @for(assets <- assets) {

            <tr>

                <td>@assets.assetName</td>


            </tr>
        }

        </tbody>
    </table>

</body>
</html>
