@(customers: List[Customer])


<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

    @helper.form(action = routes.FileApplication.getassetlist(), 'id -> "customerselectform") {

    <select>
        @for(customers <- customers) {
            <option>@customers.name</option>
        }

    </select>
    <input type="submit" class="btn btn-primary" value="Search">
    }
</body>
</html>
