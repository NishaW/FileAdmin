@(customers: List[Customer], userForm: Form[Customer])


@main("Customer page") {
    @helper.form(action = routes.FileApplication.getFirstAssetList, 'id -> "customerselectform") {

        <select name="name">
        @for(customers <- customers) {
            <option name="@customers.name">@customers.name</option>
        }

        </select>
        <input type="submit" class="btn btn-primary" value="Search">
    }
}
